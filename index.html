<html class="no-js"> <!--<![endif]-->
<head>
 <title>Chat room</title>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="description" content="Baat Cheet is an anonymous chat app">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
  *{
    margin: 0;
    padding: 0;
  }
  body{
    background: #eaeaea;
  }
  .viewport{
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
  }
  .container{
    position: absolute;
  }
  #user{
    width: 100%;
    height: 100%;
  }
  #username{
    min-width: 100px;
    position: absolute;
    top: 45%;
    left: 30%;
    width: 40%;
    padding: 10px;
  }
  h1{
    font-family: tahoma,"sans-serif" ;
    font-size: 5vw;
    position: absolute;
    left: 38%;
    top: 30%;
  }
  #after{
    display: none;
  }
</style>
</head>
<noscript>Javasctipt is disabled. Please download a javascript enabled browser.</noscript>
<body>
    <div class="viewport">
      <div id="user" class="container">
        <h1>Title here</h1>
        <input type="text" placeholder="Enter Username" id="username" name="username">
      </div>
      <div id="after" class="container">
        Content after
      </div>
    </div>
            
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#username").on("keypress",function(val){
        if(val.which==13){
          $("#user").fadeOut();
          $("#after").fadeIn();
        }
    });
  });
</script>
</body>
</html>
